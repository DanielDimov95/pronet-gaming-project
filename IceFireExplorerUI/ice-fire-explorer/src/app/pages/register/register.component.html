<div class="min-h-screen py-10 px-4 flex items-center justify-center bg-gradient-to-tr from-blue-900 via-slate-900 to-cyan-700">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="mx-auto w-full max-w-sm bg-white rounded-lg shadow-lg p-8 space-y-7"
      autocomplete="off"
    >
      <div>
        <h2 class="text-2xl font-bold text-center mb-1">Register</h2>
        <p class="text-sm text-muted-foreground text-center mb-4">
          Create a new account to get started.
        </p>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="username">Username</label>
        <input
          id="username"
          type="string"
          formControlName="username"
          class="w-full px-3 py-2 border rounded focus:outline-none"
          placeholder="username"
          required
          autofocus
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded focus:outline-none"
          placeholder="••••••••"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded focus:outline-none"
          placeholder="••••••••"
          required
        />
      </div>
      <div *ngIf="error$ | async as error" class="text-destructive text-xs">{{ error }}</div>
      <button class="w-full bg-slate-900 text-white py-2 rounded mt-2" [disabled]="loading$ | async" type="submit">
        {{ (loading$ | async) ? 'Registering...' : 'Register' }}
      </button>
      <div class="mt-2 text-xs text-center">
        Already have an account?
        <a routerLink="/login" class="underline hover:text-primary cursor-pointer">Login</a>
      </div>
    </form>
  </div>
