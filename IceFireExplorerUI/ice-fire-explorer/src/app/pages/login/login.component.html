<div class="min-h-screen py-10 px-4 flex items-center justify-center bg-gradient-to-tr from-blue-900 via-slate-900 to-cyan-700">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mx-auto w-full max-w-sm bg-white rounded-lg shadow-lg p-8 space-y-7"
      autocomplete="off"
    >
      <div>
        <h2 class="text-2xl font-bold text-center mb-1">Login</h2>
        <p class="text-sm text-muted-foreground text-center mb-4">
          Welcome back! Please login to continue.
        </p>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded focus:outline-none"
          placeholder="you@email.com"
          required
          autofocus
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded focus:outline-none"
          placeholder="••••••••"
          required
        />
      </div>
      @if (error) {
        <div class="text-destructive text-xs">{{ error }}</div>
      }
      <button class="w-full bg-slate-900 text-white py-2 rounded mt-2" [disabled]="loading" type="submit">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
      <div class="mt-2 text-xs text-center">
        Don't have an account?
        <a routerLink="/register" class="underline hover:text-primary cursor-pointer">Register</a>
      </div>
    </form>
  </div>
